<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dave's Solitaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A different kind of solitaire">
    <meta name="author" content="John Flottmeyer">

    <link href="css/jquery.mobile.custom.structure.min.css" rel="stylesheet">
    <link href="css/jquery.mobile.custom.theme.min.css" rel="stylesheet">
    <link href="css/whhg.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
   <div class="container">
	   <div data-role="page">
		   <div data-role="header"><h1>Solitaire Game</h1>
		   <a class="button-ui ui-state-disabled">Save</a><a class="button-ui ui-state-disabled">Undo</a></div>
	<div role="main" class="ui-content">
		<div class="message"></div>
		<div class="row">
		
	   <div class="middle-groups">
		   <ul>
			   <li class="suit1"><span class="rowsuit">&nbsp;</span><div class="deckcards"></div></li>
			   <li class="suit2"><span class="rowsuit">&nbsp;</span><div class="deckcards"></div></li>
			   <li class="suit3"><span class="rowsuit">&nbsp;</span><div class="deckcards"></div></li>
			   <li class="suit4"><span class="rowsuit">&nbsp;</span><div class="deckcards"></div></li>
		   </ul>
	   </div>
		</div>
		<div class="row">
			<div class="bottom-groups">
			<ul>
				<li class="bottomgroup1">group1</li>
				<li class="bottomgroup2">group2</li>
				<li class="bottomgroup3">group3</li>
				<li class="bottomgroup4">group4</li>
			</ul>
	   </div>
		</div>
		<div class="row">
	   <div class="side-quarter">
		   <a href="#" class="ui-btn ui-mini flipem">Deal</a>
	   </div>
	   <div class="side-threequarter flip-deck"></div>
		</div>
		
	</div>
	[banner ad]
	<div data-role="footer">
		 <div data-role="navbar ui-state-persist">
		   <a href="#" class="deal ui-btn">Start</a>
		   <a href="#" class="reset ui-btn ui-state-disabled">Reset</a>
		   <a href="#" class="save ui-btn">Save</a>
		   <a href="#" class="load ui-btn">Load</a>
	   </div>
	</div>
	   
	  
	   </div>
    </div> <!-- /container -->

    ================================================== -->

    <script type="text/javascript" src="cordova.js"></script>
    <script src="vendor/fastclick/fastclick.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="vendor/localforage/localforage.min.js"></script>
    <script src="js/application.js"></script>
  

  </body>
</html>
